<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Devchallenges</title>
  </head>

  <body>
    <!-- Perfil -->

    <header class="header">
      <img
        class="header__img"
        src="profilePhoto.png"
        alt="Foto de Rodney Cotton"
      />
      <h1 class="header__h1">Rodney Cotton</h1>
      <p class="header__p">Helsinki, Finland</p>

      <!-- Puntos -->
      <div class="cuadros">
        <div class="cuadro">
          <h2 class="cuadro__h2">100</h2>
          <h2 class="cuadro__h2--desc">Posts</h2>
        </div>

        <!-- Seguidores -->
        <div class="cuadro">
          <h2 class="cuadro__h2">2,242</h2>
          <h2 class="cuadro__h2--desc">Seguidores</h2>
        </div>

        <!-- Seguidos -->
        <div class="cuadro">
          <h2 class="cuadro__h2">1,432</h2>
          <h2 class="cuadro__h2--desc">Seguidos</h2>
        </div>
      </div>
    </header>

    <!-- Grid -->

    <section class="galeria">
      <article class="grid">
        <!-- 1 -->
        <div class="grid__img1">
          <img src="photo1.png" alt="Habitación con plantas" />
        </div>
        <!-- 2 -->
        <div class="grid__img2">
          <img src="photo2.png" alt="Sala con sofa" />
        </div>
        <!-- 3 -->
        <div class="grid__img3">
          <img src="photo3.png" alt="Baño con tina" />
        </div>
        <!-- 4 -->
        <div class="grid__img4">
          <img src="photo4.png" alt="Lámpara" />
        </div>
        <!-- 5 -->
        <div class="grid__img5">
          <img src="photo5.png" alt="Comedor" />
        </div>
        <!-- 6 -->
        <div class="grid__img6">
          <img src="photo6.png" alt="Planta" />
        </div>
      </article>
    </section>

    <!-- Footer -->

    <footer class="footer">
      <p class="footer__p">
        created by
        <a class="footer__a" href="https://github.com/ElLoboBohemio"
          >LoboBohemio</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
